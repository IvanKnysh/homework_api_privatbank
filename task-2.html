<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="dist/css/task-2.css">
    <link rel="icon" href="src/img/privat.png">
</head>
<body>

<div class="currency-converter">
    <div class="title">
        <img src="src/img/privat.png" alt="">
        <h2>Конвертер валют</h2>
    </div>
    <div class="content">
        <div class="changing">
            <p>Меняю</p>
            <input type="number" name="change" placeholder="10.00">
            <select id="changing-select"></select>
        </div>
        <div class="btns">
            <button id="equals">=</button>
            <button id="switch"></button>
        </div>
        <div class="receive">
            <p>Получаю</p>
            <input type="number" name="receive" placeholder="10.00" disabled>
            <select id="receive-select"></select>
        </div>
    </div>
</div>

<script src="dist/js/task-2.js"></script>
</body>
</html>
